apiVersion: build.openshift.io/v1
kind: Build
metadata:
  name: nfe-backend-php
  namespace: nf-e
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'nfe-backend-php:latest'
  source:
    git:
      ref: master
      uri: 'https://github.com/culturagovbr/nfe'
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: docker/php-fpm/Dockerfile
    type: Docker
  triggeredBy: null
  
  
  
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: nfe-backend-php
  namespace: nf-e
spec:
  lookupPolicy:
    local: false
    
    

apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: nfe-backend-php
  namespace: nf-e
spec:
  replicas: 1
  selector:
    name: nfe-backend-php
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        name: nfe-backend-php
    spec:
      containers:
        - image: nfe-backend-php
          imagePullPolicy: Always
          name: nfe-backend-php
          ports:
            - containerPort: 9000
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - nfe-backend-php
        from:
          kind: ImageStreamTag
          name: 'nfe-backend-php:latest'
          namespace: nf-e
      type: ImageChange
      
      
      
    kind: Service
    apiVersion: v1
    metadata:
      name: nfe-backend-php
      namespace: nf-e
    spec:
      ports:
        - port: 9000
          protocol: TCP
          targetPort: 9000
      selector:
        deploymentconfig: nfe-backend-php
     
        
        
    kind: Route
    apiVersion: route.openshift.io/v1
    metadata:
      labels:
        app: nfe-backend-nginx
      name: nfe-backend-nginx
      namespace: nf-e
    spec:
      port:
        targetPort: 8081
      to:
        kind: Service
        name: lumen-nginx
        weight: 100
      wildcardPolicy: None

